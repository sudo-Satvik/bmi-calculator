<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="text-center">BMI Calculator</div>
    <div class="container">
        <div class="row one">
            <div class="age">
                <p class="info">Age</p>
                <div class="data">20</div>
                <div class="btns">
                    <button class="subtract">-</button>
                    <button class="add">+</button>
                </div>
            </div>
            <div class="weight">
                <p class="info">Weight(KG)</p>
                <div class="data">50</div>
                <div class="btns">
                    <button class="subtract">-</button>
                    <button class="add">+</button>
                </div>
            </div>
        </div>
        <div class="row two"></div>
        <div class="row three"></div>
    </div>
</body>
<script src="script.js"></script>

</html>
