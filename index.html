<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="text-center">BMI Calculator</div>
    <div class="containers">
        <div class="rows one">
            <div class="age">
                <p class="info">Age</p>
                <div class="data age-value">20</div>
                <div class="btns">
                    <button class="subtract" onclick="decrement('age')">-</button>
                    <button class="add" onclick="increment('age')">+</button>
                </div>
            </div>
            <div class="weight">
                <p class="info">Weight(KG)</p>
                <div class="data weight-value">50</div>
                <div class="btns">
                    <button class="subtract" onclick="decrement('weight')">-</button>
                    <button class="add" onclick="increment('weight')">+</button>
                </div>
            </div>
        </div>
        <div class="rows two">
            <div class="info">Height (CM)</div>
            <input type="number" class="data height-data" id="output" min="50" maxlength="3" max="300" value="50">
            <input type="range" id="scale" onchange="run()" value="0" min="50" max="300">
            <div class="values">
                <div class="height-range">50 cm</div>
                <div class="height-range">300 cm</div>
            </div>
        </div>
        <div class="rows three">
            <div class="info">Gender</div>
            <div class="flex items-center justify-center w-full mb-5">
  
                <label for="toggleB" class="flex items-center cursor-pointer">
                  <!-- label -->
                  <div class="mr-3 text-gray-700 font-medium">
                    Male
                  </div>
                    <!-- toggle -->
                  <div class="relative">
                    <!-- input -->
                    <input type="checkbox" id="toggleB" class="sr-only">
                    <!-- line -->
                    <div class="block bg-[#6b63ff34] w-[100px] h-8 rounded-full"></div>
                    <!-- dot -->
                    <div class="dot absolute bg-[#6C63FF] left-1 top-1 w-6 h-6 rounded-full transition"></div>
                  </div>
                  <!-- label -->
                  <div class="ml-3 text-gray-700 font-medium">
                    Female
                  </div>
                </label>
              
              </div>        
        </div>
        <div class="rows four">
            <button class="btn-submit" onclick="location.href='result/result.html';">Calculate BMI</button>
        </div>
    </div>
    <script>
        function increment(type) {
            const data = document.querySelector(`.${type}-value`);
            let value = parseInt(data.textContent, 10);
            data.textContent = value + 1;
        }

        function decrement(type) {
            const data = document.querySelector(`.${type}-value`);
            let value = parseInt(data.textContent, 10);
            if (value > 2) {
                data.textContent = value - 1;
            }
    
        }
        function run() {
            let progressValue = document.getElementById('scale');
            // console.log(progressValue.value)
            const height = document.getElementById('output');
            height.outerHTML = `<input type="number" class="data height-data" id="output" min="50" maxlength="3" max="300" value="${progressValue.value}">`;
            console.log(height);
        }
    </script>
</body>
<script src="script.js"></script>

</html>
